<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicarao Chess JS</title>
    <!-- Compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="css/chessboard-1.0.0.min.css">
</head>
<body>
        <div class="row justify-content-center" >
            <div class="col-auto">
                <h1 class="text-center">Nicarao Chess JS</h1>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">FEN</span>
                    <input id="fen" type="text" class="form-control"></input>
                    <button id="set" type="=button" class="btn btn-secondary">SET</button>
                </div>
                <div id="board" style="width: 360px"></div>
                <div class="row" >
                    <div class="btn-group" role="group">
                        <button id="move" type="button" class="btn btn-secondary col">Move</button>
                        <button id="undo" type="button" class="btn btn-secondary col">Undo</button>
                        <button id="flip" type="button" class="btn btn-secondary col">Flip</button>
                        <div class="dropdown col btn btn-secondary">
                            <button id="promo"class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Queen
                            </button>
                            <ul class="dropdown-menu">
                              <li><a id="queenPromotion" class="dropdown-item"href="#"><img src="img/chesspieces/wikipedia/wQ.png" width="32px"></a></li>
                              <li><a id="rookPromotion" class="dropdown-item"href="#"><img src="img/chesspieces/wikipedia/wR.png" width="32px"></a></li>
                              <li><a id="knightPromotion" class="dropdown-item"href="#"><img src="img/chesspieces/wikipedia/wN.png" width="32px"></a></li>
                              <li><a id="bishopPromotion" class="dropdown-item"href="#"><img src="img/chesspieces/wikipedia/wB.png" width="32px"></a></li>
                            </ul>
                          </div>
                    </div>
                </div>
                <textarea class="form-control" id="pgn" rows="2"></textarea>
            </div>
        </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>
    <script defer src="js/chessboard-1.0.0.min.js"></script>
    <script defer type="module" src="js/index.js"></script>
</body>
</html>
